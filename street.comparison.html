<head>
<meta charset="UTF-8">
<title>Street Comparison</title>

        body {
            padding: 1em;
        }
        table.uk-table {
            width: auto;
        }
    </style>
</head>

</head>
<body>

<script>
	var txtFileName = window.location.href.split('?')[1];
	if (typeof(txtFileName) == "undefined")
	{
		document.write('<a href="' + window.location.href + '?Berdychiv">Berdychiv</a><br/>');
		document.write('<a href="' + window.location.href + '?Dnipropetrovsk">Dnipropetrovsk</a><br/>');
		document.write('<a href="' + window.location.href + '?Donetsk">Donetsk</a><br/>');
		document.write('<a href="' + window.location.href + '?Kamianets-Podilskyi">Kamianets-Podilskyi</a><br/>');
		document.write('<a href="' + window.location.href + '?Kirovohrad">Kirovohrad</a><br/>');
		document.write('<a href="' + window.location.href + '?Kramatorsk">Kramatorsk</a><br/>');
		document.write('<a href="' + window.location.href + '?Kremenchuk">Kremenchuk</a><br/>');
		document.write('<a href="' + window.location.href + '?Mariupol">Mariupol</a><br/>');
		document.write('<a href="' + window.location.href + '?Sloviansk">Sloviansk</a><br/>');
		document.write('<a href="' + window.location.href + '?Sumy">Sumy</a><br/>');
		document.write('<a href="' + window.location.href + '?Zhytomyr">Zhytomyr</a><br/>');
	}
	else
	{
		document.write('<h3>' + txtFileName.split('.')[0] +' Street Comparison</h3>');
		document.write('<table class="uk-table uk-table-small uk-table-hover uk-table-divider">');

		xmlhttp = new XMLHttpRequest();
		xmlhttp.open('GET','txt/osm.' + txtFileName + '.txt', false);
		xmlhttp.send();
		xmlDoc=xmlhttp.responseText;

		var x = xmlDoc.split('\n');
		for (i = 0; i < x.length; i++)
		{
			var y = x[i].split('|');
			document.write('<tr>');
			if (typeof(y[6]) != "undefined")
			{
				document.write('<td>' + y[6] + '</td>');
			}
			if (typeof(y[7]) != "undefined")
			{
				document.write('<td>' + y[7] + '</td>');
			}
			document.write('<td>' + y[0] + '</td>');
			if (typeof(y[4]) != "undefined")
			{
				document.write('<td>' + y[4] + '</td>');
			}
			if (typeof(y[1]) != "undefined")
			{
				document.write('<td>' + y[1] + '</td>');
			}
			if (typeof(y[5]) != "undefined")
			{
				document.write('<td>' + y[5] + '</td>');
			}
			if (typeof(y[2]) != "undefined")
			{
				document.write('<td>');
				var z = y[2].split(',');
				for (j = 0; j < z.length; j++)
				{
					if (j>0)
						document.write(', ');
					document.write('<a href="http://www.openstreetmap.org/way/' + z[j] + '" target="_blank">' + z[j] + '</a>');			
				}
				document.write('</td>');
			}
			if (typeof(y[3]) != "undefined")
			{
				document.write('<td>' + y[3] + '</td>');
			}

			document.write('</tr>');
		}
		document.write('</table>');
	}
</script>

</body>
</html>
